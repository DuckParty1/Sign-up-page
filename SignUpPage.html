<!DOCTYPE html>
<title>Sign up</title>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title> Web Page Banner</title>
    <link rel="stylesheet" href="css.css">
</head>


<body>
    <div class="content">
        <div class="image">
            <div class = "logo">
                <img src="odinlogo.png" alt="logo" class="odin">
                <h1 class="odintext">Odin</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</b></p>
                <b><b>Sign up <em>now</em> to get started!</b></p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title"><b>Let's do this!</b></p>

                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class ="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    <div class ="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class ="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9" required>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="5" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="5" required>
                    </div>
                </div>
                <div class ="left button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in left"><p>Already have an account? <a href="#">Log in</a> </p></div>
        </div>










    </div>








</body>
